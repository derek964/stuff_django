{% extends 'base01.html' %}

{% block content %}
    <form class="form-horizontal" method="POST">{% csrf_token %}
        <div class="form-group clearfix ">
            <label class="col-sm-3 control-label bk-lh30 pt0">用户名：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control bk-valign-top" name="username" placeholder="请输入用户名">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="form-group clearfix ">
            <label class="col-sm-3 control-label bk-lh30 pt0">密码：</label>
            <div class="col-sm-9">
                <input type="password" class="form-control bk-valign-top" name="password" placeholder="请输入密码"></div>
        </div>
        <div class="form-group clearfix">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="king-btn mr10  king-success">提交</button>
                <button type="button" class="king-btn king-default ">取消</button>
            </div>
        </div>
    </form>
{% endblock %}
